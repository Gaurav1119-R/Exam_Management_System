{% if user.is_authenticated %}
<style>
    /* AI Assistant Widget Styles */
    .ai-widget-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 999;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
    }

    .ai-widget-button {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        cursor: pointer;
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 28px;
        transition: all 0.3s ease;
    }

    .ai-widget-button:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .ai-widget-button.open {
        background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    }

    .ai-widget-popup {
        position: absolute;
        bottom: 80px;
        right: 0;
        width: 350px;
        height: 500px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 5px 40px rgba(0, 0, 0, 0.16);
        display: none;
        flex-direction: column;
        overflow: hidden;
        animation: slideUp 0.3s ease;
    }

    .ai-widget-popup.show {
        display: flex;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .ai-widget-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 16px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .ai-widget-header h3 {
        margin: 0;
        font-size: 16px;
        font-weight: 600;
    }

    .ai-widget-close {
        background: none;
        border: none;
        color: white;
        cursor: pointer;
        font-size: 20px;
        padding: 0;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .ai-widget-messages {
        flex: 1;
        overflow-y: auto;
        padding: 16px;
        background: #f8f9fa;
    }

    .ai-widget-message {
        margin-bottom: 12px;
        display: flex;
        animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    .ai-widget-message.user {
        justify-content: flex-end;
    }

    .ai-widget-message.assistant {
        justify-content: flex-start;
    }

    .ai-widget-text {
        max-width: 70%;
        padding: 10px 14px;
        border-radius: 8px;
        font-size: 13px;
        line-height: 1.4;
    }

    .ai-widget-message.user .ai-widget-text {
        background: #667eea;
        color: white;
    }

    .ai-widget-message.assistant .ai-widget-text {
        background: white;
        color: #333;
        border: 1px solid #e0e0e0;
    }

    .ai-widget-input-area {
        border-top: 1px solid #e0e0e0;
        padding: 12px;
        background: white;
        display: flex;
        gap: 8px;
    }

    .ai-widget-input {
        flex: 1;
        border: 1px solid #e0e0e0;
        border-radius: 20px;
        padding: 8px 12px;
        font-size: 13px;
        outline: none;
    }

    .ai-widget-input:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .ai-widget-send {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: #667eea;
        color: white;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
    }

    .ai-widget-send:hover {
        background: #764ba2;
        transform: scale(1.05);
    }

    .ai-widget-send:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    .ai-widget-welcome {
        text-align: center;
        padding: 20px;
        color: #666;
    }

    .ai-widget-welcome p {
        font-size: 13px;
        margin: 0;
    }

    /* Mobile responsive */
    @media (max-width: 480px) {
        .ai-widget-popup {
            width: calc(100vw - 40px);
            height: 70vh;
            max-height: 600px;
        }
    }
</style>

<div class="ai-widget-container">
    <button class="ai-widget-button" id="ai-widget-toggle" title="Open AI Assistant">
        ü§ñ
    </button>
    
    <div class="ai-widget-popup" id="ai-widget-popup">
        <div class="ai-widget-header">
            <h3>AI Assistant</h3>
            <button class="ai-widget-close" id="ai-widget-close">‚úï</button>
        </div>
        
        <div class="ai-widget-messages" id="ai-widget-messages">
            <div class="ai-widget-welcome">
                <p>üëã Hi! I'm your AI Assistant. Ask me anything about exams, studies, or the system!</p>
            </div>
        </div>
        
        <div class="ai-widget-input-area">
            <input type="text" class="ai-widget-input" id="ai-widget-input" placeholder="Ask me something..." />
            <button class="ai-widget-send" id="ai-widget-send">üì§</button>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const toggle = document.getElementById('ai-widget-toggle');
    const popup = document.getElementById('ai-widget-popup');
    const close = document.getElementById('ai-widget-close');
    const input = document.getElementById('ai-widget-input');
    const send = document.getElementById('ai-widget-send');
    const messages = document.getElementById('ai-widget-messages');

    // Toggle popup
    toggle.addEventListener('click', function() {
        popup.classList.toggle('show');
        toggle.classList.toggle('open');
        if (popup.classList.contains('show')) {
            input.focus();
        }
    });

    // Close popup
    close.addEventListener('click', function() {
        popup.classList.remove('show');
        toggle.classList.remove('open');
    });

    // Send message
    function sendMessage() {
        const message = input.value.trim();
        if (!message) return;

        // Add user message to widget
        const userMsg = document.createElement('div');
        userMsg.className = 'ai-widget-message user';
        userMsg.innerHTML = `<div class="ai-widget-text">${escapeHtml(message)}</div>`;
        messages.appendChild(userMsg);
        
        input.value = '';
        messages.scrollTop = messages.scrollHeight;

        // Show loading indicator
        const loadingMsg = document.createElement('div');
        loadingMsg.className = 'ai-widget-message assistant';
        loadingMsg.innerHTML = `<div class="ai-widget-text">Thinking... ‚è≥</div>`;
        messages.appendChild(loadingMsg);

        // For the floating widget, redirect to main chat or show quick response
        // You can expand this to fetch AI responses via API
        setTimeout(() => {
            loadingMsg.innerHTML = `<div class="ai-widget-text">
                For detailed conversation, please visit the <a href="{% url 'ai_assistant:chat_list' %}" style="color: #667eea; text-decoration: none;">AI Assistant</a> page. üì±
            </div>`;
            messages.scrollTop = messages.scrollHeight;
        }, 1000);
    }

    send.addEventListener('click', sendMessage);
    input.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    function escapeHtml(text) {
        const map = {
            '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;'
        };
        return text.replace(/[&<>"']/g, m => map[m]);
    }
});
</script>
{% endif %}
