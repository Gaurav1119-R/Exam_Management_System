{% extends 'base.html' %}
{% block title %}Admin Attendance{% endblock %}
{% block content %}
<div class="card card-3d p-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <h2 class="mb-0"><i class="fas fa-clipboard-list me-2"></i>Admin Attendance</h2>
            <p class="text-muted mb-0">Manage attendance records and reports</p>
        </div>
        <div>
            <a href="{% url 'attendance:register_student' %}" class="btn btn-3d me-2">Register Student</a>
            <a href="{% url 'attendance:mark_with_id' 1 %}" class="btn btn-3d">Mark Attendance</a>
        </div>
    </div>
    <div class="alert alert-info mb-0">Use the controls below to view and export attendance reports.</div>
</div>
{% endblock %}
