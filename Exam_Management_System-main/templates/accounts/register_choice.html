{% extends 'base.html' %}
{% load static %}

{% block title %}Register - Choose Account Type{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card-3d p-4 text-center" role="region" aria-label="Create an account">
            <h3 class="fw-bold mb-3">Create an account</h3>
            <p class="text-muted">Choose the account type to continue with registration.</p>

            <div class="d-flex gap-4 justify-content-center mt-4">
                <a href="{% url 'register_student' %}" class="btn btn-3d btn-primary btn-lg" role="button" aria-label="Register as Student">Student</a>
                <a href="{% url 'register_admin' %}" class="btn btn-3d btn-outline-secondary btn-lg" role="button" aria-label="Register as Admin">Admin</a>
            </div>

            <p class="small text-muted mt-3 mb-0">Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
