{% extends 'base.html' %}
{% block title %}Set new password{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card-3d p-3">
            <div class="card-body">
                <h4 class="mb-3 fw-bold">Set a new password</h4>
                <form method="post">
                    {% csrf_token %}
                    {{ form.new_password1 }}
                    {{ form.new_password2 }}
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Set password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
